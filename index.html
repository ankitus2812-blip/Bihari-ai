<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bihari AI</title>

<style>
body { font-family: Arial; padding:20px; }
textarea { width:100%; height:80px; }
button { padding:10px 15px; margin-top:10px; }
#out { margin-top:15px; font-weight:bold; }
</style>
</head>

<body>

<h2>ğŸŸ¢ Bihari AI</h2>

<textarea id="msg" placeholder="Yahan likho..."></textarea><br>

<button onclick="sendText()">Send Text</button>
<button onclick="startVoice()">ğŸ¤ Speak</button>

<p id="out"></p>

<script>

// AI reply logic
function getReply(msg) {
  msg = msg.toLowerCase();

  if (msg.includes("hello") || msg.includes("hi"))
    return "Namaste ğŸ™ ka haal ba?";
  else if (msg.includes("ka haal"))
    return "Sab badhiya ba ğŸ˜„";
  else if (msg.includes("naam"))
    return "Hum Bihari AI bani ğŸ¤–";
  else
    return "Thoda aur detail me bolo ğŸ™‚";
}

// TEXT MODE
function sendText() {
  const msg = document.getElementById("msg").value;
  const reply = getReply(msg);

  document.getElementById("out").innerText = reply;
  // ğŸ‘‡ Text mode me voice nahi chalega
}

// VOICE MODE
function startVoice() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = "hi-IN";

  recognition.start();

  recognition.onresult = function(event) {
    const voiceText = event.results[0][0].transcript;
    document.getElementById("msg").value = voiceText;

    const reply = getReply(voiceText);
    document.getElementById("out").innerText = reply;

    // ğŸ‘‡ Voice reply
    const speech = new SpeechSynthesisUtterance(reply);
    speech.lang = "hi-IN";
    window.speechSynthesis.speak(speech);
  };
}

</script>

</body>
</html>
